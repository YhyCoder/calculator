<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="calculator">
        <section class="calculator__display">
          <p class="calculator__operation"></p>
          <p class="calculator__result">0</p>
        </section>
        <section class="calculator__buttons">
          <button class="button button--red clear">C</button>
          <button class="button percentage">%</button>
          <button class="button operator">&divide;</button>
          <button class="button backspace">&#10229;</button>
          <button class="button number">7</button>
          <button class="button number">8</button>
          <button class="button number">9</button>
          <button class="button operator">&times;</button>
          <button class="button number">4</button>
          <button class="button number">5</button>
          <button class="button number">6</button>
          <button class="button operator">-</button>
          <button class="button number">1</button>
          <button class="button number">2</button>
          <button class="button number">3</button>
          <button class="button operator">+</button>
          <button class="button">+/-</button>
          <button class="button number">0</button>
          <button class="button point">.</button>
          <button class="button secondary equal">=</button>
        </section>
      </section>
    </main>
  </body>
</html>
