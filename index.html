<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="calculator">
        <section class="calculator__display">
          <p class="calculator__operation"></p>
          <p class="calculator__result"></p>
        </section>
        <section class="calculator__buttons">
          <button class="button button--red">C</button>
          <button class="button">%</button>
          <button class="button">&divide;</button>
          <button class="button">&#10229;</button>
          <button class="button">7</button>
          <button class="button">9</button>
          <button class="button">8</button>
          <button class="button">&times;</button>
          <button class="button">4</button>
          <button class="button">6</button>
          <button class="button">5</button>
          <button class="button">-</button>
          <button class="button">1</button>
          <button class="button">3</button>
          <button class="button">2</button>
          <button class="button">+</button>
          <button class="button">+/-</button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button secondary">=</button>
        </section>
      </section>
    </main>
  </body>
</html>
